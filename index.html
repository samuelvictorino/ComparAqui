<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartCompara - Comparador Inteligente de Preços</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        .slide-up {
            animation: slideInUp 0.3s ease-out;
        }
        .pulse-hover:hover {
            animation: pulse 1s infinite;
        }
        .bg-glass {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="text-center mb-12 animate__animated animate__fadeIn">
            <h1 class="text-4xl font-bold text-gray-800 mb-4">SmartCompara</h1>
            <p class="text-gray-600">Compare preços inteligentemente e economize</p>
        </header>

        <!-- Search Section -->
        <div class="max-w-2xl mx-auto mb-8">
            <div class="flex gap-2 p-2 bg-glass rounded-lg shadow-md">
                <input type="text" 
                       id="busca" 
                       class="w-full px-4 py-2 rounded-md border focus:outline-none focus:ring-2 focus:ring-blue-400" 
                       placeholder="Digite o produto que deseja encontrar...">
                <button onclick="buscarProduto()" 
                        class="px-6 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition-colors pulse-hover">
                    Buscar
                </button>
            </div>
        </div>

        <!-- Results Section -->
        <div id="resultados" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Results will be dynamically inserted here -->
        </div>
    </div>

    <script>
        async function buscarProduto() {
            const busca = document.getElementById('busca').value;
            const resultadosDiv = document.getElementById('resultados');
            
            // Adicionar loading state
            resultadosDiv.innerHTML = `
                <div class="col-span-full text-center">
                    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500 mx-auto"></div>
                </div>
            `;

            try {
                // Aqui será implementada a chamada para a API do Supabase
                const resultados = await mockBusca(busca); // Substituir pela chamada real
                mostrarResultados(resultados);
            } catch (error) {
                resultadosDiv.innerHTML = `
                    <div class="col-span-full text-center text-red-500">
                        Erro ao buscar produtos. Tente novamente.
                    </div>
                `;
            }
        }

        import { searchProducts } from './db.js';

        async function buscarProduto() {
          const busca = document.getElementById('busca').value;
          const resultadosDiv = document.getElementById('resultados');
          
          resultadosDiv.innerHTML = `
              <div class="col-span-full text-center">
                  <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500 mx-auto"></div>
              </div>
          `;
        
          try {
            const resultados = await searchProducts(busca);
            mostrarResultados(resultados);
          } catch (error) {
            resultadosDiv.innerHTML = `
                <div class="col-span-full text-center text-red-500">
                    Erro ao buscar produtos. Tente novamente.
                </div>
            `;
          }
        }
        

        function mostrarResultados(resultados) {
            const resultadosDiv = document.getElementById('resultados');
            resultadosDiv.innerHTML = resultados.map((produto, index) => `
                <div class="bg-glass p-4 rounded-lg shadow-md hover:shadow-lg transition-shadow slide-up" 
                     style="animation-delay: ${index * 100}ms">
                    <img src="${produto.imagem}" alt="${produto.nome}" class="w-full h-48 object-cover rounded-md mb-4">
                    <h3 class="font-semibold text-lg mb-2">${produto.nome}</h3>
                    <p class="text-green-600 font-bold">R$ ${produto.preco.toFixed(2)}</p>
                    <p class="text-gray-600 text-sm">${produto.loja}</p>
                    <button class="mt-4 w-full px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition-colors">
                        Ver Detalhes
                    </button>
                </div>
            `).join('');
        }
    </script>
</body>
</html>
