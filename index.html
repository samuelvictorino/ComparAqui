<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- ... (meta tags, title, etc.) -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* ... (Estilos existentes) */

        /* Animação de entrada para os resultados */
        .fade-in {
            animation: fadeIn 0.5s ease-in-out both;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Animação de carregamento mais suave */
        .loading-spinner {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-50 via-purple-50 to-pink-50">
    <!-- ... (Navbar) -->

    <main class="container mx-auto px-6 pt-24 pb-12">
        <!-- ... (Search Section) -->

        <!-- Results Section -->
        <div id="results" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Results will be dynamically inserted here -->
        </div>

        <!-- ... (Pagination, Loading State) -->
    </main>

    <script>
        // Corrigindo o erro "API_URL is not defined"
        const API_URL = 'https://script.google.com/macros/s/AKfycbxMZxHhUDsNtZiJ_OEV0HilnNqQUcd0Ki9r4po3vYfdvXCWa1QgyPge_mMrPkRCTV5D/exec'; // **SUBSTITUA PELA URL DO SEU GOOGLE APPS SCRIPT DEPLOYMENT**
        
        let currentPage = 1;
        let totalPages = 1;
        const ITEMS_PER_PAGE = 12;

        async function searchProducts(page = 1) {
            const searchInput = document.getElementById('searchInput');
            const resultsDiv = document.getElementById('results');
            const loadingDiv = document.getElementById('loading');
            const paginationDiv = document.getElementById('pagination');

            if (!searchInput.value.trim()) {
                showNotification('Por favor, digite algo para buscar', 'warning');
                return;
            }

            currentPage = page;
            loadingDiv.classList.remove('hidden');

            try {
                const response = await fetch(`${API_URL}?query=${encodeURIComponent(searchInput.value)}&page=${page}&limit=${ITEMS_PER_PAGE}`);
                const data = await response.json();

                if (data.error) {
                    throw new Error(data.error);
                }

                displayResults(data.products);
                totalPages = data.totalPages;
                updatePagination();
                paginationDiv.classList.remove('hidden');

            } catch (error) {
                showNotification(error.message || 'Erro ao buscar produtos', 'error');
                resultsDiv.innerHTML = '';
            } finally {
                loadingDiv.classList.add('hidden');
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        function displayResults(products) {
            const resultsDiv = document.getElementById('results');

            if (!products.length) {
                resultsDiv.innerHTML = `
                    <div class="col-span-full text-center py-8">
                        <i class="fas fa-search text-4xl text-gray-400 mb-4"></i>
                        <p class="text-gray-600">Nenhum produto encontrado</p>
                    </div>
                `;
                return;
            }

            resultsDiv.innerHTML = products.map((product, index) => `
                <div class="glassmorphism p-4 rounded-xl fade-in" style="animation-delay: ${index * 0.1}s">                    <div class="relative group">
                        <img 
                            src="${product.image}" 
                            alt="${product.name}"
                            class="w-full h-48 object-cover rounded-lg transition-transform group-hover:scale-105"
                            onerror="this.src='https://via.placeholder.com/300x200'"
                        >
                        ${product.discount ? `
                            <div class="absolute top-2 right-2 bg-red-500 text-white px-2 py-1 rounded-full text-sm">
                                -${product.discount}%
                            </div>
                        ` : ''}
                    </div>
                    <h3 class="font-semibold text-lg mt-4 mb-2 line-clamp-2">${product.name}</h3>
                    <div class="flex justify-between items-end mb-4">
                        <div>
                            <p class="text-xs text-gray-500">Menor preço</p>
                            <p class="text-2xl font-bold text-green-600">R$ ${product.price.toFixed(2)}</p>
                            ${product.originalPrice ? `
                                <p class="text-sm text-gray-400 line-through">
                                    R$ ${product.originalPrice.toFixed(2)}
                                </p>
                            ` : ''}
                        </div>
                        <div class="text-right">
                            <img src="${product.storeLogo}" alt="${product.store}" class="h-6">
                        </div>
                    </div>
                    <a 
                        href="${product.url}" 
                        target="_blank"
                        class="block w-full text-center bg-gradient-to-r from-indigo-600 to-purple-600 text-white py-2 rounded-lg hover:opacity-90 transition-all transform hover:scale-105"
                    >
                        Ver Oferta
                    </a>
                </div>
            `).join('');
        }

        function updatePagination() {
            const paginationDiv = document.getElementById('pagination');
            let paginationHTML = '';

            // Previous button
            paginationHTML += `
                <button 
                    onclick="searchProducts(${currentPage - 1})"
                    class="px-4 py-2 rounded-lg ${currentPage === 1 ? 'bg-gray-200 text-gray-400 cursor-not-allowed' : 'bg-white text-gray-700 hover:bg-gray-50'}"
                    ${currentPage === 1 ? 'disabled' : ''}
                >
                    <i class="fas fa-chevron-left"></i>
                </button>
            `;

            // Page numbers
            for (let i = 1; i <= totalPages; i++) {
                if (i === 1 || i === totalPages || (i >= currentPage - 2 && i <= currentPage + 2)) {
                    paginationHTML += `
                        <button 
                            onclick="searchProducts(${i})"
                            class="px-4 py-2 rounded-lg ${currentPage === i ? 'bg-indigo-600 text-white' : 'bg-white text-gray-700 hover:bg-gray-50'}"
                        >
                            ${i}
                        </button>
                    `;
                } else if (i === currentPage - 3 || i === currentPage + 3) {
                    paginationHTML += `<span class="px-4 py-2">...</span>`;
                }
            }

            // Next button
            paginationHTML += `
                <button 
                    onclick="searchProducts(${currentPage + 1})"
                    class="px-4 py-2 rounded-lg ${currentPage === totalPages ? 'bg-gray-200 text-gray-400 cursor-not-allowed' : 'bg-white text-gray-700 hover:bg-gray-50'}"
                    ${currentPage === totalPages ? 'disabled' : ''}
                >
                    <i class="fas fa-chevron-right"></i>
                </button>
            `;

            paginationDiv.innerHTML = paginationHTML;
        }

        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `fixed bottom-4 right-4 p-4 rounded-lg glassmorphism slide-up
                ${type === 'error' ? 'text-red-600' : type === 'warning' ? 'text-yellow-600' : 'text-blue-600'}`;
            notification.innerHTML = `
                <div class="flex items-center space-x-2">
                    <i class="fas fa-${type === 'error' ? 'exclamation-circle' : type === 'warning' ? 'exclamation-triangle' : 'info-circle'}"></i>
                    <span>${message}</span>
                </div>
            `;
            document.body.appendChild(notification);
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }
    </script>
</body>
</html>
