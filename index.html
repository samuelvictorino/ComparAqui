<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- ... (meta tags, title, etc.) -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Estilo para o efeito de vidro fosco */
        .glass {
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(8px) saturate(180%);
            -webkit-backdrop-filter: blur(8px) saturate(180%);
            border-radius: 12px;
            border: 1px solid rgba(209, 213, 219, 0.3);
        :root {
            --primary-color: #4F46E5;
            --secondary-color: #818CF8;
        }

        /* Destaque para links e botões */
        .hover-highlight:hover {
            text-decoration: underline; /* Sublinhado em links */
            transform: scale(1.02); /* Leve aumento de escala em botões */
        .glassmorphism {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 3px;
        }
        .slide-up {
            animation: slideUp 0.5s ease forwards;
        }
        @keyframes slideUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        .search-container {
            position: relative;
            overflow: hidden;
        }
        .search-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to right,
                rgba(255, 255, 255, 0.1),
                rgba(255, 255, 255, 0.3)
            );
            transform: rotate(45deg);
            animation: shimmer 3s infinite;
        }
        @keyframes shimmer {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(50%, 50%) rotate(360deg); }
        }
        /* Animação de entrada para os resultados */
        .fade-in {
            animation: fadeIn 0.5s ease-in-out both;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Animação de carregamento mais suave */
        .loading-spinner {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-50 via-purple-50 to-pink-50"></head>
<body class="bg-gradient-to-r from-indigo-50 via-purple-50 to-pink-50 min-h-screen">
    <nav class="py-4 px-6 bg-white shadow-md">
<body class="min-h-screen bg-gradient-to-br from-indigo-50 via-purple-50 to-pink-50">
    <!-- Navbar -->
    <nav class="glassmorphism fixed w-full z-50 px-6 py-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="#" class="text-2xl font-bold text-indigo-600 hover-highlight">OfertaCerta</a>
            <div class="flex items-center space-x-2">
                <i class="fas fa-tags text-indigo-600 text-2xl"></i>
                <span class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-indigo-600 to-purple-600">
                    ComparAqui
                </span>
            </div>
            <div class="hidden md:flex space-x-6">
                <a href="#" class="text-gray-600 hover:text-indigo-600 transition-colors">Home</a>
                <a href="#" class="text-gray-600 hover:text-indigo-600 transition-colors">Categorias</a>
                <a href="#" class="text-gray-600 hover:text-indigo-600 transition-colors">Sobre</a>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-6 pt-24 pb-12">
        <div class="max-w-md mx-auto glass p-8">
            <h1 class="text-3xl font-bold mb-4 text-center">Encontre o Melhor Preço!</h1>
            <input type="text" id="searchInput" placeholder="Busque por um produto..." class="w-full px-4 py-2 border rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-indigo-600">
            <button onclick="searchProducts()" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg w-full hover-highlight">Buscar</button>
    <!-- Main Content -->
    <main class="container mx-auto px-6 pt-24 pb-12">
        <!-- Search Section -->
        <div class="max-w-3xl mx-auto mb-12">
            <div class="glassmorphism p-8 rounded-2xl search-container">
                <h1 class="text-4xl font-bold text-center mb-8 bg-clip-text text-transparent bg-gradient-to-r from-indigo-600 to-purple-600">
                    Onde o Preço Baixo é Certo e a Economia é Diversão!
                </h1>
                <div class="flex flex-col md:flex-row gap-4">
                    <div class="relative flex-1">
                        <i class="fas fa-search absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                        <input 
                            type="text" 
                            id="searchInput"
                            class="w-full pl-12 pr-4 py-3 rounded-xl border border-gray-200 focus:outline-none focus:ring-2 focus:ring-indigo-400"
                            placeholder="O que você está procurando?"
                            onkeydown="if(event.key === 'Enter') searchProducts(1)"
                        >
                    </div>
                    <button 
                        onclick="searchProducts(1)"
                        class="px-8 py-3 bg-gradient-to-r from-indigo-600 to-purple-600 text-white rounded-xl hover:opacity-90 transition-all transform hover:scale-105"
                    >
                        Buscar Ofertas
                    </button>
                </div>
            </div>
        </div>

        <div id="results" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Results Section -->
        <div id="results" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Results will be dynamically inserted here -->
        </div>

        <div id="loading" class="hidden fixed top-0 left-0 w-full h-full bg-gray-200 bg-opacity-50 flex items-center justify-center">
            <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-indigo-600"></div>
        <!-- Pagination -->
        <div id="pagination" class="hidden mt-8 flex justify-center space-x-2">
            <!-- Pagination will be dynamically inserted here -->
        </div>
        <!-- Loading State -->
        <div id="loading" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
            <div class="glassmorphism p-8 rounded-2xl">
                <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-indigo-600 mx-auto"></div>
                <p class="text-center mt-4 text-gray-700">Buscando as melhores ofertas...</p>
            </div>
        </div>
    </main>

    <script>
        // API Endpoint - SUBSTITUA PELA URL DO SEU GOOGLE APPS SCRIPT DEPLOYMENT
        const API_URL = 'https://script.google.com/macros/s/AKfycbxMZxHhUDsNtZiJ_OEV0HilnNqQUcd0Ki9r4po3vYfdvXCWa1QgyPge_mMrPkRCTV5D/exec';
        let currentPage = 1;
        let totalPages = 1;
        const ITEMS_PER_PAGE = 12;

        async function searchProducts() {
        async function searchProducts(page = 1) {
            const searchInput = document.getElementById('searchInput');
            const resultsDiv = document.getElementById('results');
            const loadingDiv = document.getElementById('loading');
            const paginationDiv = document.getElementById('pagination');

            if (!searchInput.value.trim()) {
                alert('Por favor, digite algo para buscar');
                showNotification('Por favor, digite algo para buscar', 'warning');
                return;
            }

            // Show loading state
            resultsDiv.innerHTML = '';
            currentPage = page;
            loadingDiv.classList.remove('hidden');

            try {
                const response = await fetch(`${API_URL}?query=${encodeURIComponent(searchInput.value)}`);
                const response = await fetch(`${API_URL}?query=${encodeURIComponent(searchInput.value)}&page=${page}&limit=${ITEMS_PER_PAGE}`);
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }

                displayResults(data.products);
                totalPages = data.totalPages;
                updatePagination();
                paginationDiv.classList.remove('hidden');
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="col-span-full text-center text-red-500 p-4">
                        ${error.message || 'Erro ao buscar produtos. Tente novamente.'}
                    </div>
                `;
                showNotification(error.message || 'Erro ao buscar produtos', 'error');
                resultsDiv.innerHTML = '';
            } finally {
                loadingDiv.classList.add('hidden');
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        function displayResults(products) {
            const resultsDiv = document.getElementById('results');
            
            if (!products.length) {
                resultsDiv.innerHTML = `
                    <div class="col-span-full text-center text-gray-500 p-4">
                        Nenhum produto encontrado
                    <div class="col-span-full text-center py-8">
                        <i class="fas fa-search text-4xl text-gray-400 mb-4"></i>
                        <p class="text-gray-600">Nenhum produto encontrado</p>
                    </div>
                `;
                return;
            }

            resultsDiv.innerHTML = products.map((product, index) => `
                <div class="glassmorphism p-4 rounded-xl fade-in" style="animation-delay: ${index * 0.1}s">
                    <img 
                        src="${product.image || 'https://via.placeholder.com/300x200'}" 
                        alt="${product.name}"
                        class="w-full h-48 object-cover rounded-lg mb-4"
                    >
                    <h3 class="font-semibold text-lg mb-2 line-clamp-2">${product.name}</h3>
            resultsDiv.innerHTML = products.map((product, index) => `
                <div class="glassmorphism p-4 rounded-xl slide-up" style="animation-delay: ${index * 100}ms">
                    <div class="relative group">
                        <img 
                            src="${product.image}" 
                            alt="${product.name}"
                            class="w-full h-48 object-cover rounded-lg transition-transform group-hover:scale-105"
                            onerror="this.src='https://via.placeholder.com/300x200'"
                        >
                        ${product.discount ? `
                            <div class="absolute top-2 right-2 bg-red-500 text-white px-2 py-1 rounded-full text-sm">
                                -${product.discount}%
                            </div>
                        `).join('');
                    </div>
                    <h3 class="font-semibold text-lg mt-4 mb-2 line-clamp-2">${product.name}</h3>
                    <div class="flex justify-between items-end mb-4">
                        <div>
                            <p class="text-xs text-gray-500">Menor preço</p>
                            <p class="text-xl font-bold text-green-600">
                                R$ ${product.price.toFixed(2)}
                            </p>
                            <p class="text-2xl font-bold text-green-600">R$ ${product.price.toFixed(2)}</p>
                            ${product.originalPrice ? `
                                <p class="text-sm text-gray-400 line-through">
                                    R$ ${product.originalPrice.toFixed(2)}
                                </p>
                            ` : ''}
                        </div>
                        <div class="text-right">
                            <p class="text-xs text-gray-500">${product.store}</p>
                            <img src="${product.storeLogo}" alt="${product.store}" class="h-6">
                        </div>
                    </div>
                    <a 
                        href="${product.url}" 
                        target="_blank"
                        class="block w-full text-center bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition-colors"
                        class="block w-full text-center bg-gradient-to-r from-indigo-600 to-purple-600 text-white py-2 rounded-lg hover:opacity-90 transition-all transform hover:scale-105"
                    >
                        Ver Oferta
                    </a>
                </div>
            `).join('');
        }
        function updatePagination() {
            const paginationDiv = document.getElementById('pagination');
            let paginationHTML = '';
            // Previous button
            paginationHTML += `
                <button 
                    onclick="searchProducts(${currentPage - 1})"
                    class="px-4 py-2 rounded-lg ${currentPage === 1 ? 'bg-gray-200 text-gray-400 cursor-not-allowed' : 'bg-white text-gray-700 hover:bg-gray-50'}"
                    ${currentPage === 1 ? 'disabled' : ''}
                >
                    <i class="fas fa-chevron-left"></i>
                </button>
            `;
            // Page numbers
            for (let i = 1; i <= totalPages; i++) {
                if (i === 1 || i === totalPages || (i >= currentPage - 2 && i <= currentPage + 2)) {
                    paginationHTML += `
                        <button 
                            onclick="searchProducts(${i})"
                            class="px-4 py-2 rounded-lg ${currentPage === i ? 'bg-indigo-600 text-white' : 'bg-white text-gray-700 hover:bg-gray-50'}"
                        >
                            ${i}
                        </button>
                    `;
                } else if (i === currentPage - 3 || i === currentPage + 3) {
                    paginationHTML += `<span class="px-4 py-2">...</span>`;
                }
            }
            // Next button
            paginationHTML += `
                <button 
                    onclick="searchProducts(${currentPage + 1})"
                    class="px-4 py-2 rounded-lg ${currentPage === totalPages ? 'bg-gray-200 text-gray-400 cursor-not-allowed' : 'bg-white text-gray-700 hover:bg-gray-50'}"
                    ${currentPage === totalPages ? 'disabled' : ''}
                >
                    <i class="fas fa-chevron-right"></i>
                </button>
            `;
            paginationDiv.innerHTML = paginationHTML;
        }
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `fixed bottom-4 right-4 p-4 rounded-lg glassmorphism slide-up
                ${type === 'error' ? 'text-red-600' : type === 'warning' ? 'text-yellow-600' : 'text-blue-600'}`;
            notification.innerHTML = `
                <div class="flex items-center space-x-2">
                    <i class="fas fa-${type === 'error' ? 'exclamation-circle' : type === 'warning' ? 'exclamation-triangle' : 'info-circle'}"></i>
                    <span>${message}</span>
                </div>
            `;
            document.body.appendChild(notification);
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }
    </script>
</body>
