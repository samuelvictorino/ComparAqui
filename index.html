<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartCompara - Comparador de Preços</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .glass {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .card-hover {
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100">
    <!-- Navbar -->
    <nav class="glass fixed w-full z-10 px-4 py-2.5">
        <div class="container mx-auto flex items-center justify-between">
            <div class="text-2xl font-bold text-indigo-600">SmartCompara</div>
            <div class="text-sm text-gray-600">Versão MVP 1.0</div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto px-4 pt-24 pb-8">
        <!-- Search Section -->
        <div class="max-w-3xl mx-auto mb-12">
            <div class="glass p-6 rounded-xl">
                <h1 class="text-3xl font-bold text-center mb-6 text-gray-800">
                    Compare Preços e Economize
                </h1>
                <div class="flex gap-3">
                    <input 
                        type="text" 
                        id="searchInput"
                        class="flex-1 px-4 py-3 rounded-lg border border-gray-200 focus:outline-none focus:ring-2 focus:ring-indigo-400"
                        placeholder="Digite o nome do produto..."
                    >
                    <button 
                        onclick="searchProducts()"
                        class="px-8 py-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors"
                    >
                        Buscar
                    </button>
                </div>
            </div>
        </div>

        <!-- Results Section -->
        <div id="results" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Results will be inserted here -->
        </div>

        <!-- Loading State -->
        <div id="loading" class="hidden">
            <div class="flex justify-center items-center">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-600"></div>
            </div>
        </div>
    </main>

    <script>
        // API Endpoint - SUBSTITUA PELA URL DO SEU GOOGLE APPS SCRIPT DEPLOYMENT
        const API_URL = 'https://script.google.com/macros/s/AKfycbyPxw4x1tFDRoNreUoRZBX9ZHhPzrWWHUOGj0xW9VkR9FjrmTwybi3BqfAscRTh73xP-A/exec';

        async function searchProducts() {
            const searchInput = document.getElementById('searchInput');
            const resultsDiv = document.getElementById('results');
            const loadingDiv = document.getElementById('loading');

            if (!searchInput.value.trim()) {
                alert('Por favor, digite algo para buscar');
                return;
            }

            // Show loading state
            resultsDiv.innerHTML = '';
            loadingDiv.classList.remove('hidden');

            try {
                const response = await fetch(`${API_URL}?query=${encodeURIComponent(searchInput.value)}`);
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }

                displayResults(data.products);
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="col-span-full text-center text-red-500 p-4">
                        ${error.message || 'Erro ao buscar produtos. Tente novamente.'}
                    </div>
                `;
            } finally {
                loadingDiv.classList.add('hidden');
            }
        }

        function displayResults(products) {
            const resultsDiv = document.getElementById('results');
            
            if (!products.length) {
                resultsDiv.innerHTML = `
                    <div class="col-span-full text-center text-gray-500 p-4">
                        Nenhum produto encontrado
                    </div>
                `;
                return;
            }

            resultsDiv.innerHTML = products.map(product => `
                <div class="glass p-4 rounded-xl card-hover">
                    <img 
                        src="${product.image || 'https://via.placeholder.com/300x200'}" 
                        alt="${product.name}"
                        class="w-full h-48 object-cover rounded-lg mb-4"
                    >
                    <h3 class="font-semibold text-lg mb-2 line-clamp-2">${product.name}</h3>
                    <div class="flex justify-between items-end mb-4">
                        <div>
                            <p class="text-xs text-gray-500">Menor preço</p>
                            <p class="text-xl font-bold text-green-600">
                                R$ ${product.price.toFixed(2)}
                            </p>
                        </div>
                        <div class="text-right">
                            <p class="text-xs text-gray-500">${product.store}</p>
                        </div>
                    </div>
                    <a 
                        href="${product.url}" 
                        target="_blank"
                        class="block w-full text-center bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition-colors"
                    >
                        Ver Oferta
                    </a>
                </div>
            `).join('');
        }
    </script>
</body>
</html>
